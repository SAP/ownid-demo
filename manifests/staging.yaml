
apiVersion: 'v1'
kind: 'Namespace'
metadata:
  name: 'staging'
  labels:
    name: 'staging'
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ownid-client-app-deployment
  namespace: staging
  labels:
    app: ownid-client-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ownid-client-app
  template:
    metadata:
      labels:
        app: ownid-client-app
    spec:
      containers:
        - name: ownid-client-app
          image: 571861302935.dkr.ecr.us-east-2.amazonaws.com/ownid-client-app-staging:latest
          ports:
            - containerPort: 80
          env:
            - name: OWNID__WEB_APP_URL
              value: http://sign.staging.ownid.com/sign
            - name: OWNID__CALLBACK_URL
              value: http://client.staging.ownid.com
            - name: OWNID__DID
              value: did:ownid:staging_151850889514
            - name: OWNID__NAME
              value: staging-mozambiquehe.re
            - name: OWNID__DESCRIPTION
              value: STAGING environment
            - name: GIGYA__SECRET
              value: g157+kUR3kxvgIX4MneEWnVgBVzhQe4dXfoNe9ceSNA=
            - name: GIGYA__API_KEY
              value: 3_s5-gLs4aLp5FXluP8HXs7_JN40XWNlbvYWVCCkbNCqlhW6Sm5Z4tXGGsHcSJYD3W
---
apiVersion: v1
kind: Service
metadata:
  name: ownid-client-app-service
  namespace: staging
spec:
  type: LoadBalancer
  selector:
    app: ownid-client-app
  ports:
    - port: 80
      targetPort: 80
