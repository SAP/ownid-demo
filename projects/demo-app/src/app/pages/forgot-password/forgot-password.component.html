<demo-header></demo-header>

<div class="container">
  <div class="content">
    <form class="own-form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <ng-container *ngIf="!emailSent; else emailWasSent">
        <div class="title">Canâ€™t login?</div>

        <div class="description">Enter in your email to reset access to your account.</div>

        <div class="errors" *ngIf="errors">{{errors}}</div>

        <input class="own-input" type="email" placeholder="Email" formControlName="email">

        <button class="own-button" type="submit">Continue</button>
      </ng-container>
    </form>
  </div>

  <ng-template #emailWasSent>
    <div class="title">Email Sent</div>

    <div class="description send">
      Your recovery link has been sent to
      <br>
      <strong>{{form.value.email}}</strong>.
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" width="136" height="120" class="send-icon">

          d="M40.174 32.046c-3.287 0-6.087 2.8-6.087 6.087V81.96c0 3.287 2.8 6.087 6.087 6.087h65.74c3.287 0 6.087-2.8 6.087-6.087V38.133c0-3.287-2.8-6.087-6.087-6.087h-65.74zm0 4.87h65.74c.73 0 1.217.487 1.217 1.217V81.96c0 .73-.487 1.217-1.217 1.217h-65.74c-.73 0-1.217-.487-1.217-1.217V38.133c0-.73.487-1.217 1.217-1.217zM49.67 44.1c-1.34.122-2.313 1.34-2.19 2.678 0 .61.365 1.096.73 1.583l12.296 12.174L48.33 71.612c-.974.852-1.096 2.435-.243 3.41s2.435 1.096 3.41.243l12.417-11.2 3.652 3.652c3.043 2.922 7.913 2.922 10.835 0l3.652-3.652 12.417 11.2c.974.852 2.557.852 3.41-.122s.852-2.556-.122-3.41L85.583 60.655 97.878 48.48c.974-.974.974-2.435.122-3.41-.974-.974-2.435-.974-3.41-.122l-.122.122L74.99 64.307c-.852.852-3.043.852-3.896 0L51.74 45.072a2.57 2.57 0 0 0-2.07-.974z"
          fill="#0070f2"/>
      <path fill="#64edd2"
            d="M0 45.437c0-1.34 1.096-2.435 2.435-2.435h24.348c1.34 0 2.435 1.096 2.435 2.435s-1.096 2.435-2.435 2.435H2.435C1.096 47.872 0 46.776 0 45.437zm4.87 14.61c0-1.34 1.096-2.435 2.435-2.435h19.478c1.34 0 2.435 1.096 2.435 2.435s-1.096 2.435-2.435 2.435H7.304c-1.34 0-2.435-1.096-2.435-2.435zm4.87 14.61c0-1.34 1.096-2.435 2.435-2.435h14.6c1.34 0 2.435 1.096 2.435 2.435S28.124 77.1 26.785 77.1h-14.6c-1.34 0-2.435-1.096-2.435-2.435z"/>
    </svg>

    <div class="row">
      <button class="own-button" type="button" (click)="onSubmit()">Resend Email</button>

      <button class="own-flat-button" type="button" (click)="onGoToLogin()">Go to login page</button>
    </div>
  </ng-template>
</div>
<demo-footer></demo-footer>
