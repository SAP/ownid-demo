<div class="container">
  <a class="logo" routerLink="/"></a>

  <div class="content">
    <nav class="own-nav-tabs">
      <a class="own-nav-link" routerLink="/login">Log in</a>
      <a class="own-nav-link active" routerLink="/register">Create Account</a>
    </nav>

    <form class="own-form" [formGroup]="form" (ngSubmit)="onSubmit()">

      <div class="errors" *ngIf="errors$ | async as errors">{{errors}}</div>

      <input class="own-input" type="text" placeholder="First Name" formControlName="firstName">

      <input class="own-input" type="email" placeholder="Email" formControlName="email">

      <input class="own-input inline-password" type="password" placeholder="Password" formControlName="password">

      <input class="own-input inline-confirm-password" type="password" placeholder="Confirm Password" formControlName="confirmPassword">

      <ownid type="register"
             (ownidWidgetRef)="onOwnIDWidgetReady($event)"
             (onError)="onError($event)"
             [inline]="{ targetElement: '.inline-password', additionalElements: ['.inline-confirm-password'], offset: [0, -10] }"
      ></ownid>

      <button class="own-button" type="submit">Create Account</button>
    </form>

    <div class="terms">By creating an account you agree to our <a class="own-link" target="_blank" href="https://www.sap.com/corporate/en/legal/terms-of-use.html">Terms of use.</a></div>
  </div>

  <demo-footer></demo-footer>
</div>
