<div class="container">
  <a class="logo" routerLink="/"></a>

  <div class="content">
    <nav class="own-nav-tabs">
      <a class="own-nav-link" routerLink="/instant-login">Log in</a>
      <a class="own-nav-link active" routerLink="/instant-register">Create Account</a>
    </nav>

    <form class="own-form" [formGroup]="form" (ngSubmit)="onSubmit()">

      <div class="errors" *ngIf="errors$ | async as errors">{{errors}}</div>

      <input class="own-input" type="text" placeholder="First Name" formControlName="firstName">

      <input class="own-input" type="email" placeholder="Email" formControlName="email">

      <div class="check-label">
        <input class="own-check" type="checkbox" formControlName="skipPassword" id="skip-password" ownid-toggle-rel="[ownid-toggle]">
      </div>

      <ownid class="ownid"
             type="register"
             [partial]="true"
             toggleElement="skip-password"
             (ownidWidgetRef)="onOwnIDWidgetReady($event)"
      ></ownid>

      <input class="own-input"
             type="password"
             placeholder="Password"
             formControlName="password"
             ownid-toggle>

      <button class="own-button" type="submit">Create Account</button>
    </form>

    <div class="terms">By creating an account you agree to our <a class="own-link" routerLink="/terms">Terms of
      Service.</a></div>
  </div>
</div>
