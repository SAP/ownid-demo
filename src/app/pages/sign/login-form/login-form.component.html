<p>
  <mat-form-field class="form-field">
    <mat-label>Enter your email</mat-label>
    <input
      matInput
      placeholder="pat@example.com"
      [formControl]="email"
      required
    />
    <mat-error *ngIf="email.hasError('required')"
      >You must enter a value</mat-error
    >
    <mat-error *ngIf="email.hasError('email')">Not a valid email</mat-error>
  </mat-form-field>
</p>
<p>
  <mat-form-field class="form-field">
    <mat-label>Enter your password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" required />
    <button
      mat-icon-button
      matSuffix
      (click)="hide = !hide"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide"
    >
      <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
    </button>
  </mat-form-field>
</p>
<p>
  <button mat-flat-button color="primary" class="form-field">Login</button>
</p>
<p>
  <a href="#" class="forgot-link">Forgot Password?</a>
</p>
